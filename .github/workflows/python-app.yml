name: Spotify

on:
  schedule:
    - cron: '0 0 * * *' # 매일 오전 00시 (UTC 기준)
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.12.5
        uses: actions/setup-python@v3
        with:
          python-version: "3.12.5"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bs4 requests spotipy aiohttp python-dotenv

      - name: Create .env file
        run: |
          echo "CLIENT_ID=${{ secrets.CLIENT_ID }}" >> .env
          echo "CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}" >> .env
          echo "REDIRECT_URI=${{ secrets.REDIRECT_URI }}" >> .env
          echo "PLAYLIST_ID_MELON=${{ secrets.PLAYLIST_ID_MELON }}" >> .env
          echo "PLAYLIST_ID_TJ=${{ secrets.PLAYLIST_ID_TJ }}" >> .env

      - name: Upload Charts
        run: |
          python main.py
